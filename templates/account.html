<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Please sign in to access your portfolio of investments</h1>
    <form action="/submit/account" method="POST">
        <div class="text-item">
            <label for="username">Username:</label>
            <input type="string" id="username" name="username"><br>
            <br>
            <label for="password">Password:</label>
            <input type="string" step="any" id="password" name="password"><br>
            <br>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
