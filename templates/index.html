<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkyl</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Enter Data</h1>
    <form action="/submit" method="POST">
        <label for="year">År:</label>
        <input type="number" id="year" name="year"><br>
        <br>
        <br>
        <br>
        <label for="investment">Grundinvestering:</label>
        <input type="number" step="100000" id="investment" name="investment"><br>
        <br>
        <br>
        <br>
        <label for="inflows">Inbetalningar:</label>
        <input type="number" step="100000" id="inflows" name="inflows"><br>
        <br>
        <br>
        <br>
        <label for="outflows">Utbetalningar:</label>
        <input type="number" step="100000" id="outflows" name="outflows"><br>
        <br>
        <br>
        <br>
        <label for="outflow_0">Utbetalningar år noll:</label>
        <input type="number" step="100000" id="outflow_0" name="outflow_0"><br>
        <br>
        <br>
        <br>
        <label for="residual">Rest:</label>
        <input type="number" step="100000" id="residual" name="residual"><br>
        <br>
        <br>
        <br>
        <label for="work_cap">Rörelsebindandekapital:</label>
        <input type="number" step="100000" id="work_cap" name="work_cap"><br>
        <br>
        <br>
        <br>
        <label for="discount_rate">Kalkylräntan:</label>
        <input type="floatformat" step="any" id="discount_rate" name="discount_rate"><br>
        <br>
        <br>
        <br>
        <label for="tax_rate">Skattesats:</label>
        <input type="floatformat" step="any" id="tax_rate" name="tax_rate"><br>
        <br>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
