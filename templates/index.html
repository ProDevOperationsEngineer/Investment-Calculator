<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investment Calculus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Please fill out the form with accurate estimates for the project conditions</h1>
    <form action="/submit" method="POST">
        <div class="text-item">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year"><br>
            <br>
            <br>
            <br>
            <label for="investment">Initial Investment:</label>
            <input type="number" step="100000" id="investment" name="investment"><br>
            <br>
            <br>
            <br>
            <label for="inflows">Incoming Payments (from year 1):</label>
            <input type="number" step="100000" id="inflows" name="inflows"><br>
            <br>
            <br>
            <br>
            <label for="outflows">Outgoing Payments (from year 1):</label>
            <input type="number" step="100000" id="outflows" name="outflows"><br>
            <br>
            <br>
            <br>
            <label for="outflow_0">Outgoing Payments (year 0):</label>
            <input type="number" step="100000" id="outflow_0" name="outflow_0"><br>
            <br>
            <br>
            <br>
            <label for="residual">Residual:</label>
            <input type="number" step="100000" id="residual" name="residual"><br>
            <br>
            <br>
            <br>
            <label for="work_cap">Restricted Equity:</label>
            <input type="number" step="100000" id="work_cap" name="work_cap"><br>
            <br>
            <br>
            <br>
            <label for="discount_rate">Discount Rate:</label>
            <input type="floatformat" step="any" id="discount_rate" name="discount_rate"><br>
            <br>
            <br>
            <br>
            <label for="tax_rate">Tax Rate:</label>
            <input type="floatformat" step="any" id="tax_rate" name="tax_rate"><br>
            <br>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
